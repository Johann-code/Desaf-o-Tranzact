<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranzact Salud</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="catalogo.css">
    <link rel="shortcut icon" href="logo_mark_color.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="tranzact-logo.svg" alt="logo" id="tran_log">
                <img src="logo_mark.png" alt="logo minimalista" class="tra_log_mini">
            </a>
            <h3 id="phone_tranzact" style="color: white">1-844-765-8405</h3>
        </nav>
    </header>
    <main id="content">
        <h1>Hola, <span id="displayName"></span></h1>
        <p>Protege tu salud con Tranzact.<br>Planes de salud personalizados para adultos mayores.</p>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Buscar planes...">
            <button onclick="searchPlans()">Buscar</button>
        </div>
        <div id="catalog"></div>
        <br>
        <br>
    </main>
    <footer>
        <p>Derechos Reservados &copy; DivaCodex</p>
    </footer>

    <!-- Modal de compra -->
    <div id="purchaseModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Confirmar Compra</h2>
            <p id="selectedPlan"></p>
            <button onclick="confirmPurchase()">Confirmar</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="catalogo.js"></script>
</body>
</html>
