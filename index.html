<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranzact Salud</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="tranzact-logo.svg" alt="logo" id="tran_log">
                <img src="logo_mark.png" alt="logo minimalista" class="tra_log_mini">
            </a>
            <h3 id="phone_tranzact" style="color: white">1-844-765-8405</h3>
        </nav>
    </header>
    <main id="content">
        <form action="" id="sign_up">
            <h1>Bienvenido a Tranzact</h1>
        <h2>Planes de salud para adultos mayores.<br>Encuentra la cobertura que necesitas de manera fácil y segura.</h2>
            <div class="registro">
                <label for="dni">DNI:</label>
                <input type="number" name="" id="dni" class="input_login">

                <label for="phone">Número de teléfono:</label>
                <input type="number" name="" id="phone" class="input_login">

                <label for="born">Edad</label>
                <input type="number" id="age">
            </div>

            <div class="botones_inicio">
                <button type="button" class="btn_login" id="ingreso">Empezar</button>
            </div>
        </form>
    </main>
    <footer>
        <p>Derechos Reservados &copy; DivaCodex</p>
    </footer>
    <script type="module" src="script.js"></script>
</body>
</html>
